<!DOCTYPE html>
<html lang="en" and dir='Itr'>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login_style.css"/>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/login_engine.js"></script>
    <title>pkg login</title>
</head>
<body>
    <div class="pkg_lbl unselectable">
        <p>Package</p>
    </div>
    <form class="login_box" action="js/login_engine.js" method="POST">
        <div class="login_tight_box">
            <p class="unselectable">Email</p>
            <input type="text" name="email" id="email">
            <p class="unselectable" id="pwd_word">Password</p>
            <input type="password" name="password" id="password">
            <span id="show_pwd" style="background-image: url(img/crossed_eye.png)" onclick="Pwd_display()"></span>
            <a class="unselectable" href="#" id="fgt_pwd_line">Forgot your password?</a>
            <input type="submit" value="Login" name="login_btn" onclick="validateLogin()">
            <a class="unselectable" href="#" id="new_acc_line">Create a new account</a>
        </div>
    </form>
</body>
</html>
